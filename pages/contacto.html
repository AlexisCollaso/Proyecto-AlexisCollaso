<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>XS - Games</title>
</head>
<body class="bodypages">
    <header>
        <a href="../index.html" class="logo">
            <img src="../img/logoxs.png" alt="XSGames" width="100px">
        </a>
        <nav>
            <ul class="ulnav">
                <li class="ulnav__li"><a href="../index.html" class="navLink">Inicio</a></li>
                <li class="ulnav__li"><a href="juegos.html" class="navLink">Juegos</a></li>
                <li class="ulnav__li"><a href="carrito.html" class="navLink">Carrito</a></li>
                <li class="ulnav__li"><a href="about.html" class="navLink">Sobre Nosotros</a></li>
                <li class="ulnav__li"><a href="contacto.html" class="navLink">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1 class="neon-light">Contactanos</h1>
    </section>
    <section class="formSec">
        <article>
            <form action="" class="form">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <input type="text" name="" id="" placeholder="Nombre y Apellido" required class="form__input">
                    <label for="">Nombre</label><br>
                    <input type="email" name="" id="" placeholder="E-mail" required class="form__input">
                    <label for="">Email</label><br>
                    <input type="radio" name="Sexo" id="M" required class="form__input">
                    <label for="">M</label>
                    <input type="radio" name="Sexo" id="F" required class="form__input">
                    <label for="">F</label><br>
                </fieldset>
                    <fieldset>
                        <legend>Preguntas</legend>
                        <label for="">Recibir Mails</label>
                        <input type="checkbox" name="" id="" class="form__input">
                        <label for="">Eres mayor?</label>
                        <input type="checkbox" name="" id="" class="form__input"><br>
                        <label for="Options">Elige una opcion</label>
                        <select name="Options" id="" class="form__input">
                            <option value="Option1">Option1</option>
                            <option value="Option2">Option2</option>
                            <option value="Option3">Option3</option>
                        </select><br>
                    </fieldset>
                <fieldset>
                    <legend>Contanos mas</legend>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Contanos Mas" class="form__input textarea"></textarea><br>
                </fieldset>
                <input type="submit" value="Enviar" class="form__input botones">
                <input type="reset" value="Borrar" class="form__input botones">
            </form>
        </article>
    </section>
    <footer id="Copy">
        <a href="../index.html" class="footerLogo">
            <img src="../img/logoxs.png" alt="XSGames" width="100px"></a>
        <p class="footerP1">Copyright XSGames</p>
        <p class="footerP2">Todos los derechos reservados</p>
    </footer>
</body>
</html>
